name: Question
description: Ask a question
title: "[Question]: "
labels: ["Type: Question 🙋", "Language: English 🇬🇧"]
body:
  - type: markdown
    attributes:
      value: |
        You have a question about the content? Perfect. 
        Fill out the following information and we will address your questions ✌️
  - type: input
    id: email
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info? Please enter your HSD-Adress
      placeholder: ex. firstname.lastname@study.hs-duesseldorf.de
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: Shell
